<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>তালা-চাবি &#128526;</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="text-white" style="background-color: #102030;">
  <header class="text-center p-3 mb-5" style="background-color: #c8c8c8">
    <h1 style="color: #102030;"> তালা-চাবি খেল &#129322; </h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead" style="color: #c8c8c8;">নিচ্চের শব্দগুলা টাইপ কর 
          <span class="text-success" id="seconds">5</span> সেকেন্ডের মইদ্ধে &#128527;</p>
        <h2 class="display-2 mb-5" id="current-word"> খ্যালো  </h2>
        <input type="text" class="form-control form-control-lg" placeholder="খ্যালা হবে &#129322;" id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-5" style="color: #c8c8c8;">
          <div class="col-md-5">
            <h5>ছিলতে বাকিঃ
              <span id="time">0</span> &#128580;
            </h5>
          </div>
          <div class="col-md-7">
            <h5>খোসা ছাড়াইছ্যাওঃ
              <span id="score">0</span> &#128565;
            </h5>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body text-white" style=" background-color: #c5c5c5;">
              <div style="text-align: left; color: #000;">
               <h5> খ্যালার রাষ্ট্রীয় আইনঃ </h5>
               <br>
               <p> ১। প্রথমে দুই হাতের তালু ঘষে গরম করে নিন &#128512; <p> ২। আরমানের পিঠে সুন্দর ম্যাসাজ করে হাতকে প্রস্তুত করুন &#128526; <p> ৩। বিসমিল্লাহ্‌ বলে শুরু করুন &#x1F603;
               </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
<footer style="text-align: center;" >
  <br><br>
  <p style="font-size: x-small;" >Made with ♡ by Arman | 2020.</p>
</footer>
</html>
